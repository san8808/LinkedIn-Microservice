apiVersion: apps/v1
kind: Deployment
metadata:
  name: connection-service
spec:
  selector:
    matchLabels:
      app: connection-service
  template:
    metadata:
      labels:
        app: connection-service
    spec:
      containers:
      - name: connection-service
        image: sankalppal12/linkedin-app-connection-service
        resources:
          limits:
            memory: "400Mi"
            cpu: "200m"
          requests:
            memory: "200Mi"
            cpu: "100m"
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: k8s
          - name: DB_USERNAME
            value: neo4j
          - name: DB_PASSWORD
            value: password
          - name: DB_NAME
            value: connection-db
          - name: KAFKA_LOG4J_ROOT_LOGLEVEL
            value: "ERROR"
        ports:
        - containerPort: 9030

---

apiVersion: v1
kind: Service
metadata:
  name: connection-service
spec:
  selector:
    app: connection-service
  ports:
  - port: 80
    targetPort: 9030
